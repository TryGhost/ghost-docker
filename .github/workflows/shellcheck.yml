---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Run ShellCheck
      run: find . -type f -name "*.sh" -exec shellcheck {} +
