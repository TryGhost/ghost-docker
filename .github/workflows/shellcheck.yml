---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +
